<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Book Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 700px; }
    label { display: block; margin-top: 10px; }
    select, input { padding: 5px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
    .total { margin-top: 20px; font-size: 1.5em; font-weight: bold; }
  </style>
</head>
<body>
<center>
<h1>Price Book Calculator</h1>
<form>
  <table>
    <tr>
      <td>Region : </td>
      <td><select id="regionSelect"><option value="">Select</option></select></td>
    </tr>
  

    <tr>
      <td>Country : </td> 
      <td><select id="countrySelect"><option value="">Select</Select></option></select></td>
    </tr>

    <tr>
      <td>Level : </td>
      <td><select id="levelSelect">
        <option value="">Select</option>
        </select>
      </td>
    </tr>


    <tr>
      <td>Service Type : </td>
      <td><select id="serviceTypeSelect">
            <option value="">Select Category</option>
        </select>
      </td>
    </tr>

    <tr>
      <td></td>
      <td><select id="categorySelect">
            <option value="">Select Category</option>
          </select>
      </td>
    </tr>

    <tr>
      <td>Quantity/Days : </td>
      <td><input type="number" id="quantityInput" value="1" min="1"></td>
    </tr>

    <tr>
      <td>Travel Distance (km) : </td>
      <td><input type="number" id="distanceInput" value="0" min="0"></td>
    </tr>

    <tr>
      <td><input type="checkbox" id="outOfHoursCheckbox"> Out-of-Hours</td>
    </tr>
    <tr>
      <td><input type="checkbox" id="weekendCheckbox"> Weekend/Holiday</td>
    </tr>

    <tr><td><button id="calculateBtn" type="button">Calculate</button></td></tr>

    <tr><td><button id="resetBtn" type="button">Reset</button><br><br></td></tr>

    <tr><td><div class="total" id="totalDisplay"></div></td></tr>
  </table>
</form>
</center>
<script src="calculator.js"></script>


</body>
</html>
